<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rye&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    

</head>
<body>
    <img class="capa" src="./images/pop.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <em>Edmilson Chaves</em>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>        
    </div>
    <div class="player">
      <img class="botoes setas anterior" src="./images/previous.png">
      <img class="botoes botao-play" src="./images/play.png">
      <img class="botoes botao-pause" src="./images/pause.png">
      <img class="botoes setas proxima" src="./images/next.png">
    </div>
    <audio src="music/As You Fade Away - NEFFEX.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
